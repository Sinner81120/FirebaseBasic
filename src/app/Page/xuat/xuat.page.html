<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot='start'>
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>List's User</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf='items?.length > 0 ; else noItems'>
  <ion-list *ngFor='let item of items'>
    <ion-item>
      <ion-avatar slot="start">
        <img src="{{img}}">
      </ion-avatar>
      <ion-label>
        <h2>{{item.name}}</h2>
        <h3>Age : {{item.age}}</h3>
        <h3>Job : {{item.job}}</h3>
        <p>Address : {{item.address}}</p>
      </ion-label>
      <ion-buttons>
        <ion-button color='danger' (click)='delete(item.id)'>Delete User</ion-button>
      </ion-buttons>
    </ion-item>
  </ion-list>
</ion-content>
<ng-template #noItems>
  <ion-content class="ion-text-center">
    <h5 style="padding-top: 50px;">
      Don't have any Users in database
    </h5>
  </ion-content>
</ng-template>
